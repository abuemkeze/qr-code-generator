<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/app.js" defer></script>
    <title>QR Code Generator</title>
</head>

<body>
    <div class="input-section">
        <section class="title-section">
            <div class="title">QR Code Generator</div>
            <div class="text">QR Codes allow smartphone users to access your website simply and quickly<br>Enter your
                URL below to generate a QR Code and Download the image.</div>
        </section>
        <section class="input">
            <form action="" id="generate-form">
                <input type="url" name="url" id="url" placeholder="Enter URL">
                <button class="button" type="submit">Generate QR Code <i class="fa-solid fa-rotate"></i></button>
            </form>
        </section>
    </div>
    <div class="qrcode-container">
        <div class="qrcode"></div>
    </div>
</body>

</html>
